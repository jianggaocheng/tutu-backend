<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>数据库备份管理</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/admin/index">Home</a>
            </li>
            <li>
                <a>System</a>
            </li>
            <li class="active">
                <strong>Backup</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    备份数据库
                </div>
                <div class="ibox-content" id="add_account">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form" action="/admin/system/doBackupDB" method="post">
                                <button type="submit" class="btn btn-primary"> 立即备份</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <div class="ibox float-e-margins ">
                <div class="ibox-title ">
                    备份列表
                </div>
                <!-- /.panel-heading -->
                <div class="ibox-content ">
                    <table id="dynamic-table " class="table table-striped table-bordered table-hover ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>备份大小</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                        <tbody>
                            {{# list }}
                            <tr>
                                <td>
                                    {{name}}
                                </td>
                                <td>
                                    {{size}}
                                </td>
                                <td>
                                    {{link}}
                                </td>
                            </tr>
                            {{/ list }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
