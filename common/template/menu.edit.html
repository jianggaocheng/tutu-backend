<div class="modal-dialog">
    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{#if id}}编辑{{else}}新增{{/if}}{{displayModelName}}{{#if id}}:{{id}}{{/if}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" data-model-name="{{modelName}}">
                <div class="form-group"><label class="col-sm-3 control-label">菜单名称</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="title" value="{{title}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">链接</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="link" value="{{link}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">图标</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="icon" value="{{icon}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">排序</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="sort" value="{{sort}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">父菜单</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="parentId" tutu-select data-link-name="menu" data-link-id="{{parentId}}" data-link-value-prop="id" data-link-html-prop="title">
                            <option value="">无</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">退出</button>
            <button type="button" class="btn btn-primary commonSave" data-id="{{id}}">保存</button>
        </div>
    </div>
</div>
