<div class="modal-dialog">
    <div class="modal-content animated fadeIn">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">{{#if id}}编辑{{else}}新增{{/if}}{{displayModelName}}{{#if id}}:{{userId}}{{/if}}</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" data-model-name="{{modelName}}">
                <div class="form-group"><label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="email" value="{{email}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">姓名</label>
                    <div class="col-sm-9"><input type="text" class="form-control" name="name" value="{{name}}"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">手机号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="phone" value="{{phone}}">
                    </div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label">用户角色</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="roleId" tutu-select data-link-name="role" data-link-id="{{roleId}}" data-link-value-prop="id" data-link-html-prop="roleName">
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">退出</button>
            <button type="button" class="btn btn-warning resetPwd pull-left" data-id="{{id}}">重置密码</button>
            <button type="button" class="btn btn-primary commonSave" data-id="{{id}}">保存</button>
        </div>
    </div>
</div>
